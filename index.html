<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/edc8332b1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section here -->
    <header class="header">
      <div class="logo">
        <h1>Influencer products</h1>
      </div>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log In</a></li>

            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </ul>
        </nav>
      </div>
    </header>
    <!-- header section end here -->
    <!-- main section starts here -->
    <main>
      <!-- banner section start here -->
      <section class="banner">
        <div class="banner-content">
          <div class="banner-title">
            <h1>
              Start your Journey as <br />
              Influencer
            </h1>
            <div class="banner-description">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                <br />
                vestibulum sed scelerisque eros. Lectus faucibus.
              </p>
            </div>
            <div class="banner-button">
              <button>Preebook now</button>
            </div>
          </div>
        </div>
        <div class="banner-image">
          <img src="images/main-camera.png" alt="banner camera image" />
        </div>
      </section>
      <!-- banner section end -->
      <!-- sponsor section start here -->
      <section class="sponsor">
        <img src="./logos/Alibaba.svg" alt="sponsor company logos" />
        <img src="./logos/Amazon.svg" alt="sponsor company logos" />
        <img src="./logos/Daraz.pk Logo.svg" alt="sponsor company logos" />
        <img src="./logos/Ebay.svg" alt="sponsor company logos" />
        <img src="./logos/Rakuten.svg" alt="sponsor company logos" />
        <img src="./logos/Walmart.svg" alt="sponsor company logos" />
        <img src="./logos/Target.svg" alt="sponsor company logos" />
      </section>
    </main>
  </body>
</html>
